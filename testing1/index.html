                try {
                    const priceRes = await robustFetch(`https://eodhd.com/api/real-time/${fullSym}?api_token=${API_KEY}&fmt=json`);
                    const fundRes = await robustFetch(`https://eodhd.com/api/fundamentals/${fullSym}?api_token=${API_KEY}&fmt=json`);
                    
                    const processed = {
                        name: fundRes.General?.Name || fullSym,
                        ticker: fullSym,
                        price: priceRes.close || priceRes.Price,
                        description: fundRes.General?.Description,
                        source: "Live API",
                        history: [], estimates: [], multiples: {bear:10, base:15, bull:20}, swot:{s:[],w:[],o:[],t:[]}, supply_chain:"", ecosystem:"" 
                    };
                    setData(processed);
                    addLog("API Fetch Success");
                } catch (e) {
                    addLog(`API Failed: ${e.message}`);
                    setStatus("Error");
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { fetchData(ticker); }, [ticker]);
            useEffect(() => { try { lucide.createIcons(); if(data && window.mermaid) mermaid.init(); } catch(e) {} }, [data]);

            return (
                <div className="min-h-screen pb-20 max-w-[1200px] mx-auto bg-white my-8 rounded-lg shadow-floating p-12">
                    <Header onSearch={setTicker} />
                    {loading && !data ? 
                        <div className="flex justify-center items-center h-96"><div className="animate-spin rounded-full h-12 w-12 border-t-4 border-msft-blue"></div></div> :
                     data ? (
                        <div className="mt-8 animate-fade-in">
                            <div className="flex justify-between items-end mb-8 border-b-4 border-gray-100 pb-4">
                                <div><h1 className="text-4xl text-msft-blue font-bold mb-2">{data.name}</h1><span className="text-gray-500 text-lg">Source: {data.source}</span></div>
                                <div className="text-right"><span className="text-3xl font-bold text-msft-dark">${data.price}</span><span className="block text-sm text-gray-500">Live Market Price</span></div>
                            </div>
                            
                            <ExecSummary data={data} />
                            <KPIGrid data={data} />
                            <TradingViewWidget ticker={data.ticker} />
                            <PEHistoryChart history={data.history} />
                            <ValuationSection data={data} />
                            <MermaidDiagram chart={data.supply_chain} title="3. Áî¢Ê•≠Èèà‰∏ä‰∏ãÊ∏∏ÂàÜÊûê (Supply Chain)" />
                            <AnalysisTables data={data} />
                            <SWOT swot={data.swot} />
                            <div className="mt-16 text-center text-gray-400 text-sm border-t border-gray-100 pt-8">Generated by Valuation Pro</div>
                        </div>
                    ) : <div className="text-center mt-20 text-red-500 font-bold">No Data Found. Try searching 'TSLA' or 'NVDA'.</div>}
                    
                    <DebugPanel logs={logs} status={status} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
